log4j.rootLogger=INFO, console, fileappender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss} [%p] %C{1}.%M - %m%n
log4j.appender.fileappender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileappender.append=true
log4j.appender.fileappender.file=logfile.log
log4j.appender.fileappender.DatePattern='.'yyyy-MM-dd
log4j.appender.fileappender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileappender.layout.ConversionPattern=%d{HH:mm:ss:SSS} [%p] %C{1}.%M - %m%n


